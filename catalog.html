---
layout: page
title: 'The Catalog'
---

{{ content }}

{% assign posts = paginator.posts | default: site.posts %}

<div class="posts-list">
    {% for post in posts %}
    <article class="post-preview">
        <a href="{{ post.url | absolute_url }}">
            <h2 class="post-title">{{ post.title | strip_html }}</h2>
        </a>
    </article>
    {% endfor %}
</div>
